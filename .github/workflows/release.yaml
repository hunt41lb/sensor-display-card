name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: HACS Validation
        uses: hacs/action@main
        with:
          category: plugin

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/sensor-display-card.js
          generate_release_notes: true
